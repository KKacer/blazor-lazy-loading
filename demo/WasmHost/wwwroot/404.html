<!DOCTYPE html>
<html>

<head>
    <base id="base" href="/" />
    <script type="text/javascript">
        // if domain ends with .github.io, fix <base href ...>
        if (window.location.host.endsWith(".github.io")) {
            var baseHref = window.location.protocol
                + "//" + window.location.host
                + "/" + window.location.pathname.split("/")[1] + "/";

            window.base.href = baseHref;
        }
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BlazorLazyLoading</title>

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/loader.css" rel="stylesheet" />
</head>

<body>
    <app>
        <div class="pureCenter overlay light">
            <div class="loader light"></div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
